name: Python üêç Unittest ‚úÖ

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  build:
    name: Test python ‚úÖ
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@master
      with:
        python-version: '3.11'
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Install test requirements
      run: pip install -r requirements-test.txt
    - name: Install optional package
      run: pip install pandas==2.2.1 tqdm==4.66.2
    - name: Download ‚¨áÔ∏è files for testing
      run: >-
        mkdir tests/example_data &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/eml.xml -O tests/example_data/eml.xml &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/example_archive.zip -O tests/example_data/example_archive.zip &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/identification.txt -O tests/example_data/identification.txt &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/meta.xml -O tests/example_data/meta.xml &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/reference.txt -O tests/example_data/reference.txt &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/speciesprofile.txt -O tests/example_data/speciesprofile.txt &&
        wget https://pydwca-test-files.s3.sa-east-1.amazonaws.com/taxon.txt -O tests/example_data/taxon.txt
    - name: Run tests and collect coverage
      run: |
        pip install coverage
        PYTHONPATH=$(pwd)/src:PYTHONPATH coverage run -m unittest discover -s tests
    - name: Upload coverage reports to Codecov ‚òÇÔ∏è
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: IEB-BIODATA/pydwca
